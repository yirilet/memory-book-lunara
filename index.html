<!DOCTYPE html>
<html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>

<div id="book">

    <div class="page cover-page">
        <h1>Yiğit & Lunara</h1>

    <div class="page romantic-page">
        <div class="inner">
            <div class="photo-frame">
                <img src="photos/foto1.jpg">
            </div>
            <p class="text">
                Seninle her an…  
                bir sonrakinden daha güzel.
            </p>
        </div>
    </div>

    <div class="page romantic-page">
        <div class="inner">
            <div class="photo-frame">
                <img src="photos/foto2.jpg">
            </div>
            <p class="text">
                Gülüşün benim için dünyanın en güzel yeri Lunara.
            </p>
        </div>
    </div>

    <div class="page romantic-page">
        <div class="inner">
            <div class="photo-frame">
                <img src="photos/foto3.jpg">
            </div>
            <p class="text">
                Birlikte olduğumuz her kare, bir hikaye anlatıyor.
            </p>
        </div>
    </div>

    <div class="page romantic-page">
        <div class="inner">
            <div class="photo-frame">
                <img src="photos/foto4.jpg">
            </div>

            </p>
        </div>
    </div>

        <div class="inner">
            <div class="photo-frame">
